name: MLOps CI/CD

on: [push]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      # === DEBUG: This prints the file list so we can see where train_model.py is ===
      - name: Debug File Structure
        run: ls -R
      # =============================================================================

      # 1. Generate Raw Data (Required because GitHub is empty)
      - name: Fetch Data
        run: python fetch_data.py

      # 2. Create Features (Required for training)
      - name: Build Features
        run: python build_features.py

      # 3. Train the Model
      - name: Train Model
        run: python train_model.py

      # 4. Run Tests
      - name: Run Tests
        run: pytest